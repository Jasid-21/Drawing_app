<div #pointRef class="shape-point" (click)="handleClick($event)"
  (dragstart)="handleMouseDown($event)"
  (drag)="handleDrag($event)"
  (dragend)="handleMouseUp($event)"
  draggable="true"
  *ngIf="point.show || point.selected"
  [style.top]="y + 'px'" [style.left]="x + 'px'"
  [class.control-point]="point.type == 'control'"
  [class.selected-point]="point.selected">
</div>
